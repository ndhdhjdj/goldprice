name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
        pip install buildozer cython
    
    - name: Create android-sdk-license
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/repositories.cfg
    
    - name: Build APK
      run: |
        yes | buildozer android debug || true
      env:
        ANDROIDAPI: 31
        ANDROIDSDK: 31
        ANDROIDMINAPI: 21
        ANDROIDNDKAPI: 21
        BUILDOZER_WARN_ON_ROOT: 0
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: goldprice-apk
        path: bin/*.apk

name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
        pip install buildozer cython
    
    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/repositories.cfg
        yes | /usr/local/lib/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
    
    - name: Build APK
      run: |
        buildozer android debug
      env:
        ANDROIDAPI: 31
        ANDROIDSDK: 31
        ANDROIDMINAPI: 21
        ANDROIDNDKAPI: 21
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: goldprice-apk
        path: bin/*.apk

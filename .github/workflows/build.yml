name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
        pip install buildozer cython
    
    - name: Pre-install Android SDK
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk
        cd ~/.buildozer/android/platform/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/bin cmdline-tools/latest/ 2>/dev/null || true
        mv cmdline-tools/lib cmdline-tools/latest/ 2>/dev/null || true
        export PATH=$PATH:$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-31" "build-tools;31.0.0" "platform-tools"
    
    - name: Build APK
      run: |
        buildozer android debug
      env:
        ANDROIDAPI: 31
        ANDROIDSDK: 31
        ANDROIDMINAPI: 21
        ANDROIDNDKAPI: 21
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: goldprice-apk
        path: bin/*.apk
